set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# plugins instalados
set -g @plugin 'tmux-plugins/tmp'
set -g @plugin 'tmux-plugins/tmp-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'niksingh710/minimal-tmux-status'

#set -g @themepack 'powerline/block/orange'

# Dividir el panel en vertical
unbind %
bind | split-window -h

# Dividir el panel en horizontal
unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/tmux.conf

# movimiento en los páneles de tmux
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# posición de la barra de estado
set-option -g status-position top 

# reescalar los páneles con el mouse
bind -r m resize-pane -Z

set -g mouse on
# set-window-option -g mode-keys vi

# bind-key -T copy-mode-vi 'v' send -X begin-selection
# bind-key -T copy-mode-vi 'y' send -X copy-selection

# unbind -T copy-mode-vi MouseDragEnd1Pane
run '~/.tmux/plugins/tpm/tpm'
